<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spare Me</title>
  <meta name="author" content="Frank Mitchell" />
  <link type="text/css" rel="stylesheet" href="css/screen.css" />
</head>
<body>
<div id="alley">
  <h1>Spare Me</h1>
  <h2>Battle boredom by bowling by yourself.</h2>
  <ul id="pins">
    <li id="pin0" class="pin">0</li>
    <li id="pin1" class="pin">1</li>
    <li id="pin2" class="pin">2</li>
    <li id="pin3" class="pin">3</li>
    <li id="pin4" class="pin">4</li>
    <li id="pin5" class="pin">5</li>
    <li id="pin6" class="pin">6</li>
    <li id="pin7" class="pin">7</li>
    <li id="pin8" class="pin">8</li>
    <li id="pin9" class="pin">9</li>
  </ul>
  <ul id="balls">
    <li id="ball0" class="ball">10</li>
    <li id="ball1" class="ball">10</li>
    <li id="ball2" class="ball">10</li>
  </ul>
  <ul id="scores">
    <li><span id="frame1" class="frame"></span><span id="frame2" class="frame"></span><span id="score1" class="score"></span></li>
    <li><span id="frame3" class="frame"></span><span id="frame4" class="frame"></span><span id="score2" class="score"></span></li>
    <li><span id="frame5" class="frame"></span><span id="frame6" class="frame"></span><span id="score3" class="score"></span></li>
    <li><span id="frame7" class="frame"></span><span id="frame8" class="frame"></span><span id="score4" class="score"></span></li>
    <li><span id="frame9" class="frame"></span><span id="frame10" class="frame"></span><span id="score5" class="score"></span></li>
    <li><span id="frame11" class="frame"></span><span id="frame12" class="frame"></span><span id="score6" class="score"></span></li>
    <li><span id="frame13" class="frame"></span><span id="frame14" class="frame"></span><span id="score7" class="score"></span></li>
    <li><span id="frame15" class="frame"></span><span id="frame16" class="frame"></span><span id="score8" class="score"></span></li>
    <li><span id="frame17" class="frame"></span><span id="frame18" class="frame"></span><span id="score9" class="score"></span></li>
    <li><span id="frame19" class="frame"></span><span id="frame20" class="frame"></span><span id="score10" class="score"></span></li>
    <li><span id="frame21" class="bonus frame"></span></li>
  </ul>
  <p id="marker"></p>
  <p id="credits">Desgin <abbr title="and">&amp;</abbr> dev by <a href="http://frankmitchell.org/" title="designer, engineer, wizard">Frank Mitchell</a> for <a href="http://js13kgames.com/" title="Andrzej Mazur (Enclave Games): HTML5 and JavaScript game development competition in just 13 kilobytes">Js13kGames</a>.<br />Based on <em>Bowling Solitaire</em> by Sid Sackson.</p>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/spare.js"></script>
<script type="text/javascript">
  Spare.play()
</script>
</body>
</html>
